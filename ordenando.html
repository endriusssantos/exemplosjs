<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação e Mistura</title>
    <script src="ordenando.js"></script>
</head>
<body>

    <label for="valor">Valor:</label>
    <input type="number" id="valor">
    <button onclick="add()">Adicionar</button>

    <br>

    <label for="algoritmo">Escolha um algoritmo:</label>
    <select id="algoritmo">
        <option value="bubbleSort" selected>Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="quickSort">Quick Sort</option>
    </select>
    <button onclick="ordenar()">Ordenar</button>
    <button onclick="misturar()">Misturar</button>

    <ul id="valores"></ul>

    <script>
        function add() {
            var inputValue = document.getElementById('valor').value;
            var listaValores = document.getElementById('valores');
            var node = document.createElement('li');
            var textNode = document.createTextNode(inputValue);
            node.appendChild(textNode);
            listaValores.appendChild(node);
        }

        function ordenar() {
            var listaValores = document.getElementById('valores');
            var ordenar = document.getElementById('algoritmo').value;
            var valores = Array.from(listaValores.children).map(item => eval(item.innerHTML));
            
            switch (ordenar) {
                case 'bubbleSort':
                    valores = bubbleSort(valores);
                    break;
                case 'selectionSort':
                    valores = selectionSort(valores);
                    break;
                case 'quickSort':
                    valores = quickSort(valores);
                    break;
            }
            
            listaValores.innerHTML = valores.map(item => '<li>' + item + '</li>').join('');
        }

        function misturar() {
            var listaValores = document.getElementById('valores');
            var valores = Array.from(listaValores.children).map(item => eval(item.innerHTML));

            valores = shuffle(valores);
            
            listaValores.innerHTML = valores.map(item => '<li>' + item + '</li>').join('');
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>

</body>
</html>
