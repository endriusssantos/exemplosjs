<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios de Teste via REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6mE+Rj4xofGAd8wmyKc8RqF2nD9tJ9ag" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
</head>

<body class="container bg-warning">

    <h1>Usu치rios de Teste via REST</h1>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="card col-md-4 p-2 m-3">
                <img :src="user.avatar" class="card-img-top" alt="Imagem do Usu치rio">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#usuarios',
            data: {
                users: []
            },
            mounted: function () {
                this.loadUsers();
            },
            methods: {
                loadUsers: function () {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar usu치rios:', error);
                        });
                }
            }
        });
    </script>

</body>

</html>
